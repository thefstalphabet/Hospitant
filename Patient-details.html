<html>
    <head>
        <link rel="stylesheet" href="style2.css">
        <title>Patient Details</title>
    </head>
    <body>
        <div class="main-div">
            <div class="main-div-name">
                <h1>PATIENT DETAILS</h1>
            </div>
            <hr>
            <br><br>
            <div class="main-div-details">
                <form>
                    <label>Name:</label>
                    <br><input placeholder="Name">
                    <br><br>
                    <label>Email:</label>
                    <br><input placeholder="Email" type="email">
                    <br><br>
                    <label>Contact No:</label>
                    <br><input placeholder="Contact no." type="tel">
                    <br><br>
                    Gender:<br>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label><br>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Others</label>
                    <br><br>
                    <label>Address:</label>
                    <br>
                    <input placeholder="Address"><br><br><input placeholder="City"><br><br>
                    <input placeholder="State"><br><br>
                    <input type="submit" value="Submit">    
                </form>
            </div>
        </div>
    </body>
</html>
