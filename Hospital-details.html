<html>
    <head>
        <link rel="stylesheet" href="style2.css">
        <title>Hospital Details</title>
    </head>
    <body>
        <div class="main-div">
            <div class="main-div-name">
                <h1>HOSPITAL DETAILS</h1>
            </div>
            <hr>
            <br><br>
            <div class="main-div-details">
                <form>
                    <label>Hospital Registration ID:</label>
                    <br><input placeholder="Name">
                    <br><br>
                    <label>Contact No:</label>
                    <br><input placeholder="Contact no." type="tel">
                    <br><br>
                    <label>Doctors:</label>
                    <br>
                    <TABLE id="dataTable" width="350px" border="1" align="center">
                        <tr>
                            <th>Select to delete</th>
                            <th>Name of Doctor</th>
                            <th>Qualification</th>
                        </tr>
		              <TR>
			             <TD><INPUT type="checkbox" name="chk"/></TD>
			             <TD> <INPUT type="text" /> </TD>
                          <TD> <INPUT type="text" /> </TD>
		              </TR>
	               </TABLE>
                    <INPUT type="button" value="Add Row" onclick="addRow('dataTable')" />
                    <INPUT type="button" value="Delete Row" onclick="deleteRow('dataTable')" />
                    <br><br><br>
                    <label>Staff Members:</label>
                    <br><TABLE id="staffDataTable" width="350px" border="1" align="center">
                        <tr>
                            <th>Select to delete</th>
                            <th>Name of Staff</th>
                        </tr>
		              <TR>
			             <TD><INPUT type="checkbox" name="chk"/></TD>
			             <TD> <INPUT type="text" /> </TD>
		              </TR>
	               </TABLE>
                    <INPUT type="button" value="Add Row" onclick="addRow('staffDataTable')" />
                    <INPUT type="button" value="Delete Row" onclick="deleteRow('staffDataTable')" />
                    <br><br><br>
                    <label>Address:</label>
                    <br>
                    <input placeholder="Address"><br><br><input placeholder="City"><br><br>
                    <input placeholder="State"><br><br>
                    <input type="submit" value="Submit">    
                </form>
            </div>
        </div>
        
        <SCRIPT language="javascript">
		function addRow(tableID) {

			var table = document.getElementById(tableID);

			var rowCount = table.rows.length;
			var row = table.insertRow(rowCount);

			var cell1 = row.insertCell(0);
			var element1 = document.createElement("input");
			element1.type = "checkbox";
			element1.name="chkbox[]";
			cell1.appendChild(element1);


			var cell3 = row.insertCell(1);
			var element2 = document.createElement("input");
			element2.type = "text";
			element2.name = "txtbox[]";
			cell3.appendChild(element2);
            if (table.rows[0].cells.length == 3){
                var cell3 = row.insertCell(2);
                var element2 = document.createElement("input");
                element2.type = "text";
                element2.name = "txtbox[]";
                cell3.appendChild(element2);
            }


		}

		function deleteRow(tableID) {
			try {
			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;

			for(var i=0; i<rowCount; i++) {
				var row = table.rows[i];
				var chkbox = row.cells[0].childNodes[0];
				if(null != chkbox && true == chkbox.checked) {
					table.deleteRow(i);
					rowCount--;
					i--;
				}


			}
			}catch(e) {
				alert(e);
			}
		}
        </script>
    </body>
</html>
